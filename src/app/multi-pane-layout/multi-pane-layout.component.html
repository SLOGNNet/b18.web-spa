<div class="main-area">
    <bd-resize-container #firstPane [hidden]="!isVisible(switchStateEnum.FirstPaneVisible)">
        <div class="panel">
            <ng-content select="first-pane"></ng-content>
        </div>
    </bd-resize-container>
    <bd-resizer
        [resizer]="'horizontal'"
  		[resizerWidth]="'20'" 
  		[resizerFirst]="firstPane" 
  		[resizerSecond]="secondPane"
  		[resizerMin]="'320'">
    </bd-resizer>
    <bd-resize-container #secondPane [hidden]="!isVisible(switchStateEnum.SecondPaneVisible)">
        <div class="panel">
            <ng-content select="second-pane"></ng-content>
        </div>
    </bd-resize-container>
    <bd-resizer
        [resizer]="'horizontal'"
  		[resizerWidth]="'20'" 
  		[resizerFirst]="secondPane" 
  		[resizerSecond]="thirdPane"
  		[resizerMin]="'320'">
    </bd-resizer>
    <bd-resize-container #thirdPane [hidden]="!isVisible(switchStateEnum.ThirdPaneVisible)">
        <div class="panel">
            <ng-content select="third-pane"></ng-content>
        </div>
    </bd-resize-container>
</div>

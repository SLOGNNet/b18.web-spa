<div class="main-area">
    <div [ngClass]="getClass()" [hidden]="!isVisible(switchStateEnum.FirstPaneVisible)">
        <div class="panel">
            <ng-content select="first-pane"></ng-content>
        </div>
    </div>
    <div [ngClass]="getClass()" [hidden]="!isVisible(switchStateEnum.SecondPaneVisible)">
        <div class="panel">
            <ng-content select="second-pane"></ng-content>
        </div>
    </div>
    <div [ngClass]="getClass()" [hidden]="!isVisible(switchStateEnum.ThirdPaneVisible)">
        <div class="panel">
            <ng-content select="third-pane"></ng-content>
        </div>
    </div>
</div>

<div class="main-area">
    <bd-resize-container #firstPane [width]="getWidth()" [hidden]="!isVisible(switchStateEnum.FirstPaneVisible)">
        <div class="panel">
            <ng-content select="first-pane"></ng-content>
        </div>
    </bd-resize-container>
    <bd-resizer
        [resizer]="resizerDiection"
  		[resizerWidth]="resizerWidth" 
  		[resizerFirst]="firstPane" 
  		[resizerSecond]="secondPane"
  		[resizerMin]="resizerMin">
    </bd-resizer>
    <bd-resize-container #secondPane [width]="getWidth()" [hidden]="!isVisible(switchStateEnum.SecondPaneVisible)">
        <div class="panel">
            <ng-content select="second-pane"></ng-content>
        </div>
    </bd-resize-container>
    <bd-resizer
        [resizer]="resizerDiection"
  		[resizerWidth]="resizerWidth" 
  		[resizerFirst]="secondPane" 
  		[resizerSecond]="thirdPane"
  		[resizerMin]="resizerMin">
    </bd-resizer>
    <bd-resize-container #thirdPane [width]="getWidth()" [hidden]="!isVisible(switchStateEnum.ThirdPaneVisible)">
        <div class="panel">
            <ng-content select="third-pane"></ng-content>
        </div>
    </bd-resize-container>
</div>

<div *ngIf="selectedItem">
  <form-navigation
    sticky
    [disabled]="disabled"
    [title]="'Company'"
    [anchors]="anchors">
  </form-navigation>
  <company-form
    [isLoading]="isLoading"
    [scrollable]="true"
    [company]="selectedItem"
    [viewMode]="viewMode"
    (save)="onItemSave($event)"
    (cancel)="onItemCancel()">
  </company-form>
</div>

<div [class.parent-hover]="parentHover" *ngIf="selectedItem">
  <bd-form-spinner *ngIf="isLoading$ | async"></bd-form-spinner>
	<form-navigation
    sticky
    [stickyPositionInsideScroll]="true"
    [class.parent-hover]="parentHover"
    [disabled]="isLoading"
    [title]="selectedItem.name"
    [anchors]="anchors">
  </form-navigation>
	<company-info-form
    [company]="selectedItem"
    [disabled]="isLoading"
    [parentHover]="parentHover"
    [scrollable]="true"
    [viewMode]="viewMode"
    (save)="onItemSave($event)"
    (cancel)="onItemCancel()"
  ></company-info-form>
</div>

<div *ngIf="selectedItem">
  <form-navigation sticky [stickyPositionInsideScroll]="true" [title]="selectedItem.name" [anchors]="anchors">
  </form-navigation>
  <div class="company-detail-container">
    <bd-button class="add-button" [color]="'primary'" [text]="'Edit'" (click)="onEdit()">
    </bd-button>
    <navigation-anchor id="basic-information"></navigation-anchor>
    <company-basic-information [company]="selectedItem"></company-basic-information>
  </div>
</div>

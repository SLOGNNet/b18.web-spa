<div class="location-container hovered-bg">
  <div class="left">
      <bd-user-circle class="initials-circle" [parentHover]="parentHover" [initials]="contactInitials">
      </bd-user-circle>
      <div class="full-name-icons-container">
        <div class="full-name hovered-text">
          {{contact.firstName}} {{contact.lastName}}
        </div>
        <div class="icons">
          <span class="icon-mail"></span>
          <span class="icon-call"></span>
          <span class="icon-message"></span>
        </div>
      </div>
  </div>
  <div class="right">
    <div class="position">{{contact.position}}</div>
    <div class="location-name-container">
      <span class="icon-location"></span>
      <span>{{contact.location.name}}</span>
    </div>
  </div>
</div>

<div class="location-container hovered-bg">
  <div class="left">
    <div class="name hovered-text">
      {{location.name}}
    </div>

    <div class="street-address-container">
      <span class="icon-location"></span>
      <span>{{streetAddress}}</span>
    </div>
    <div class="notes hovered-text">Notes</div>
  </div>
  <div class="right">
    <bd-contact-info [contactCollection]="location.contactInfo"></bd-contact-info>
  </div>
</div>

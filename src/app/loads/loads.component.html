<multi-pane-layout>
  <first-pane>
    <div class="data-panel">
      <filter-container>
        <autocomplete-filter
        [companyItemTemplate]="companyItemTemplate"
        [statusItemTemplate]="statusItemTemplate"
        defaultLabel="Customers"
        valueField="name">
      </autocomplete-filter>
      </filter-container>
      <bd-button class="add-button" [color]="'primary'" [text]="'Add'" (click)="onAdd()">
      </bd-button>
            <load-stop-cards [selected]="selected" [loads]="items" (select)='onSelect($event)'></load-stop-cards>
    </div>
  </first-pane>

  <second-pane>
  </second-pane>

  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
  </multi-pane-layout>

  <template #companyItemTemplate let-item="item">
    <span class="filter-item">{{item.model}}</span>
  </template>

  <template #statusItemTemplate let-item="item">
    <span class="filter-item">{{item.color}}</span>
  </template>

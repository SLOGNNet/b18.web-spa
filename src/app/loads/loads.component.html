<multi-pane-layout>
  <first-pane>
    <bd-infinite-scroll (scrolledDown)="onScrolledDown()" (scrolledUp)="onScrolledUp()">
      <div class="data-panel interactive-panel">
        <div class="bd-filter-container">
          <filter-container (visibilityChange)="onFilterVisibilityChange($event)">
            <autocomplete-filter
              [itemTemplate]="companyItemTemplate"
              [scrolledDown]="scrolledDown"
              defaultLabel="Company"
              valueField="name"
              [autocompleteSearchSource]="autocompleteSearchSource">
            </autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
            <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
          </filter-container>
        </div>
        <div [hidden]="isFilterActive">
          <load-stop-cards [selected]="selected" (select)='onSelect($event)' [loads]="items"></load-stop-cards>
        </div>
      </div>
    </bd-infinite-scroll>
  </first-pane>

  <second-pane>
      <router-outlet name="detailOutlet"></router-outlet>
  </second-pane>
  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
  </multi-pane-layout>

<template #companyItemTemplate let-item="item">
  <div class="filter-item-content">
    <div class="left">
      <span class="item-name">{{item.name}}</span>
    </div>
    <div class="right">
      MC# {{item.mc}}
    </div>
  </div>
</template>

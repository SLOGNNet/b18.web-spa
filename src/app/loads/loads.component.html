<multi-pane-layout>
  <first-pane>
    <div class="data-panel">
      <filter-container>
        <autocomplete-filter defaultLabel="Customers" valueField="name"></autocomplete-filter>
      </filter-container>
      <bd-button class="add-button" [color]="'primary'" [text]="'Add'" (click)="onAdd()">
      </bd-button>
            <load-stop-cards [selected]="selected" [loads]="items" (select)='onSelect($event)'></load-stop-cards>
    </div>
  </first-pane>

  <second-pane>
  </second-pane>

  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
  </multi-pane-layout>

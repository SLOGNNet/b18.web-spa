<multi-pane-layout>
  <first-pane>
    <div class="data-panel">
      <div class="btn-group">
        <button type="button" (click)="onTabClick(1)" class="btn btn-primary">Datatable</button>
        <button type="button" (click)="onTabClick(2)" class="btn btn-primary">List</button>
      </div>
      <div [ngSwitch]="selectedTab">
        <div *ngSwitchCase="1">
          <bd-button class="add-button" [color]="'primary'" [text]="'Add'" (click)="onAdd()">
          </bd-button>
          <ngx-datatable
            class='material striped'
            [selected]="selected"
            [rows]='items'
            [columns]="columns"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [selectionType]="'single'"
            (select)='onSelect($event)'
            [limit]="10">
          </ngx-datatable>
        </div>
        <load-stop-cards [selected]="selected" [loads]="items" (select)='onSelect($event)' *ngSwitchCase="2"></load-stop-cards>
      </div>
    </div>
  </first-pane>

  <second-pane>
  </second-pane>

  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
  </multi-pane-layout>

<multi-pane-layout>
    <first-pane>
      <datatable
          class='material striped'
          [rows]='loads'
          [columns]="columns"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [selectionType]="'single'"
          (select)='onLoadSelect($event)'
          [limit]="10">
      </datatable>
    </first-pane>

    <second-pane>
    </second-pane>

    <third-pane>
      <div class="container">
        <div class="row row-centered">
            <div class="col-sm-4 col-centered">
        				<load-form *ngIf="selectedLoad" [load]="selectedLoad"></load-form>
        		</div>
        </div>
      </div>
    </third-pane>
</multi-pane-layout>

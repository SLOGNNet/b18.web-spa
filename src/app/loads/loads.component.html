<multi-pane-layout>
  <first-pane>
    <div class="data-panel">
      <div class="bd-filter-container">
          <filter-container>
              <autocomplete-filter  [itemTemplate]="companyItemTemplate" defaultLabel="Company" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
              <autocomplete-filter defaultLabel="Drivers" valueField="name" [autocompleteSearchSource]="autocompleteSearchSource"></autocomplete-filter>
          </filter-container>
      </div>
      <bd-button class="add-button" [color]="'primary'" [text]="'Add'" (click)="onAdd()">
      </bd-button>
      <load-stop-cards [selected]="selected" [loads]="items" (select)='onSelect($event)'></load-stop-cards>
    </div>
  </first-pane>

  <second-pane>
  </second-pane>

  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
  </multi-pane-layout>

  <template #companyItemTemplate let-item="item">
    <span class="filter-item">{{item.name}}</span>
  </template>

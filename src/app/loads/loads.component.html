<multi-pane-layout>
  <first-pane>
    <div class="data-panel">
      <div class="bd-filter-container" style="background: white;">
          <filter-container>
              <autocomplete-filter defaultLabel="Company" valueField="value" [selectedItems]="testFilters"></autocomplete-filter>
              <autocomplete-filter defaultLabel="Status" valueField="value" [selectedItems]="testFilters"></autocomplete-filter>
              <autocomplete-filter defaultLabel="Drivers" valueField="value" [selectedItems]="[]"></autocomplete-filter>
          </filter-container>
      </div>
      <bd-button class="add-button" [color]="'primary'" [text]="'Add'" (click)="onAdd()">
      </bd-button>
      <load-stop-cards [selected]="selected" [loads]="items" (select)='onSelect($event)'></load-stop-cards>
    </div>
  </first-pane>

  <second-pane>
  </second-pane>

  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
  </multi-pane-layout>

<multi-pane-layout>
  <first-pane>
    <div class="data-panel">

      <div class="btn-group">
        <button type="button" (click)="loadData=1" class="btn btn-primary">Datatable</button>
        <button type="button" (click)="loadData=2" class="btn btn-primary">List</button>
      </div>
      <div [ngSwitch]="loadData">
        <div *ngSwitchCase="1">
          <bd-button class="add-button" [color]="'primary'" [text]="'Add'" (click)="onAdd()">
          </bd-button>
          <swui-datatable #datatable class='material striped' [rows]='items' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [selectionType]="'single'" (select)='onSelect($event)' [limit]="10">
          </swui-datatable>
        </div>
        <load-stops [loads]="loads" *ngSwitchCase="2"></load-stops>
      </div>
    </div>
  </first-pane>

  <second-pane>
  </second-pane>

  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
  </multi-pane-layout>

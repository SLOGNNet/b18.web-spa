<multi-pane-layout>
  <first-pane>
    <div class="data-panel">
      <bd-button
        class="add-button"
        [color]="'primary'"
        [text]="'Add'"
        (click)="onAdd()">
      </bd-button>
      <swui-datatable
        #datatable
        class='material striped'
        [rows]='items'
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [selectionType]="'single'"
        (select)='onSelect($event)'
        [limit]="10">
      </swui-datatable>
    </div>
  </first-pane>

  <second-pane>
  </second-pane>

  <third-pane>
    <load-form *ngIf="selectedItem" (save)="onItemSave($event)" (cancel)="onItemCancel($event)" [load]="selectedItem" [viewMode]="viewMode"></load-form>
  </third-pane>
</multi-pane-layout>

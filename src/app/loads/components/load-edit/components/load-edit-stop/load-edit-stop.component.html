<div class="load-edit-stop" *ngIf="selectedItem">
  <bd-form-spinner *ngIf="isLoading$ | async"></bd-form-spinner>
	<form-navigation
    sticky
    [stickyPositionInsideScroll]="true"
    [disabled]="isLoading"
    [anchors]="anchors">
  </form-navigation>
  <bd-form-section [disabled]="disabled" [labelText]="'Itinerary'">
    <div class="facility-schedule-type-date-container">
    <bd-input class="bd-form-control" [labelText]="'Facility'">
    </bd-input>
    <bd-form-switch class="bd-form-control" [labelText]="'Schedule type'" [enableButtonSwitch]="true" [items]="[{key:1, value:'FCFS'}, {key:2, value:'Appt'}]">
    </bd-form-switch>
    <bd-form-datepicker
      class="bd-form-control"
      [labelText]="'Date'">
    </bd-form-datepicker>
  </div>
    <stop-form
      [stop]="selectedItem"
      [load]="parentItem"
      [group]="form"
      [disabled]="isLoading"
      [scrollable]="true"
      [viewMode]="viewMode"
   >
    </stop-form>
    <form-sticky-bottom-container [sticky]="true" [stickyPositionInsideScroll]="true">
      <div class="button-group">
        <bd-button [disabled]="disabled" (click)="onItemCancel()" [text]="'Cancel'" class="button">
        </bd-button>
        <bd-button [disabled]="disabled" (click)="onFormSave()" color="primary" class="button" [text]="'Save'">
        </bd-button>
      </div>
    </form-sticky-bottom-container>
  </bd-form-section>
</div>

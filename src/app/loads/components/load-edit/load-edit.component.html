<div *ngIf="selectedItem">
  <bd-form-spinner *ngIf="isLoading$ | async"></bd-form-spinner>
  <form-navigation [title]="defaultNavigationTitle || selectedItem.name" [anchors]="anchors" sticky [stickyPositionInsideScroll]="true"></form-navigation>
  <load-form
    (save)="onItemSave($event)"
    (cancel)="onItemCancel($event)"
    [load]="selectedItem"
    [viewMode]="viewMode">
  </load-form>
</div>

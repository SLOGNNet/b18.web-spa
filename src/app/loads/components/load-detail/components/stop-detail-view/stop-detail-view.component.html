<div class="stop-detail-container" [class.expanded]="isExpanded">
  <div class="stop-detail-info-container interactive-background">
    <div class="left-panel">
      <appointment-type [appointment]="stop.appointment" *ngIf="stop.appointment"></appointment-type>
    </div>
    <div class="right-panel">
      <appointment-range [appointment]="stop.appointment" *ngIf="stop.appointment"></appointment-range>
    </div>
  </div>
  <stop-actions [stopActions]="stop.stopActions" *ngIf="isExpanded"></stop-actions>
</div>

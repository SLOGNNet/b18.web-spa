 <div class="date-range-container">
  <div class="date first-date">
    <span class="date-value interactive-text">{{appointment.from | date:'MM/dd/yy'}}</span>
    <span class="time-value interactive-text">{{appointment.from | date:'HH:mm'}}</span>
  </div>
  <div class="date last-date">
    <span class="date-value interactive-text">{{appointment.to | date:'MM/dd/yy'}}</span>
    <span class="time-value interactive-text">{{appointment.to | date:'HH:mm'}}</span>
  </div>
</div>

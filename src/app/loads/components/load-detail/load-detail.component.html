<div *ngIf="selectedItem">
  <form-navigation [title]="'Load'" [anchors]="anchors" sticky></form-navigation>
  <load-form
    [isLoading]="isLoading"
    (save)="onItemSave($event)"
    (cancel)="onItemCancel($event)"
    [load]="selectedItem"
    [viewMode]="viewMode">
  </load-form>
</div>

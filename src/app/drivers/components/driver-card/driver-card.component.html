<div
class="card-section"
(mouseover)="onEnter()"
(mouseleave)="onLeave()"
(click)="onClick()">
  <div class="left">
    <div>
      <bd-initials-circle
        class="initials-circle"
        [firstName]="item.firstName"
        [lastName]="item.lastName">
      </bd-initials-circle>
    </div>
    <div class="item-full-name ellipsis">
      {{item.firstName}} {{item.lastName}}
    </div>
    <div class="item-type">{{driverTypeText}}</div>
  </div>
  <div class="middle">
    <span class="item-phone ellipsis">{{item.primaryPhone}}</span>
    <span class="send-message ellipsis">Send Message</span>
  </div>
  <div class="right">
    <div class="tr-city">
      <span style="background: rgb(133, 209, 131)" class="tr-city-circle"></span>
      <span class="tr-city-name">TR{{item.lastTripNumber}}</span>
    </div>
    <div class="tr-city">
      <span style="background: red" class="tr-city-circle"></span>
      <span class="tr-city-name">{{item.lastAddress}}</span>
    </div>
  </div>
  <span *ngIf="statusText" [style.color]="itemStatusColor()" class="status-text">{{itemStatusText()}}</span>
    <span
    [style.background]="itemStatusColor()"
    class="status">
  </span>
</div>

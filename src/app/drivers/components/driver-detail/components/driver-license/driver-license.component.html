<div class="license-container">
  <div class="top">
    <div class="left">
      <span class="license-number">{{driver.license.number}}</span>
      <span class="license-class">{{licenseClassText}}</span>
    </div>
    <div class="right">
      <span class="state-issued">{{driver.license.stateIssued}}</span>
      <span class="date">{{driver.license.dateIssued | date: 'dd/MM/yyyy'}} - {{driver.license.expiration | date: 'dd/MM/yyyy'}}</span>
    </div>
  </div>
  <div class="bottom">
    <div class="endorsments-container">
      <span class="bottom-label">Endors:</span>
      <span class="types">{{endorsmentsTypes}}</span>
    </div>
    <div class="restrictions-container">
      <span class="bottom-label">Restrict:</span>
      <span class="types">{{restrictionsTypes}}</span>
    </div>
  </div>
</div>

<div *ngIf="selectedItem">
  <bd-form-spinner *ngIf="isLoading$ | async"></bd-form-spinner>
  <form-navigation
    [disabled]="isLoading"
    sticky
    [stickyPositionInsideScroll]="true"
    [title]="'Driver'"
    [anchors]="anchors">
  </form-navigation>
  <driver-form
    [scrollable]="true"
    [disabled]="isLoading"
    [driver]="selectedItem"
    [viewMode]="viewMode"
    (save)="onItemSave($event)"
    (cancel)="onItemCancel()">
  </driver-form>
</div>

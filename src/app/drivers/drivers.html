<multi-pane-layout>
  <first-pane>
    <div>
      <bd-button class="add-button" [color]="'primary'" [text]="'Add'" (click)="onAdd()">
      </bd-button>
      <driver-cards [selected]="selected" (select)='onSelect($event)' [drivers]="items"></driver-cards>
    </div>
  </first-pane>
  <second-pane>
    <bd-form-datepicker class="bd-form-control" [labelText]="'Date Of Birth'"></bd-form-datepicker>
  </second-pane>
  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
</multi-pane-layout>

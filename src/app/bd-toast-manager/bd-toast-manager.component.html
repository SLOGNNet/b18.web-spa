<div
  class="bd-toast-manager-wrapper"
  [ngClass]="position"
  (mouseenter)="onEnter()"
  (mouseleave)="onLeave()">
  <div
    *ngFor="let notification of _visibleNotifications"
    class="toast"
    [ngClass]="notification.class"
    [ngSwitch]="notification.type">
    {{onStartNotificationTimeOut(notification)}}
    <bd-toast *ngSwitchCase="_notificationType.Error" [notification]="notification"></bd-toast>
  </div>
</div>

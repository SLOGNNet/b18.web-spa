<multi-pane-layout>
  <first-pane>
    <equipment-cards [selected]="selected" (select)='onSelect($event)' class="cards" [equipments]="items"></equipment-cards>
  </first-pane>
  <second-pane>
    <router-outlet name="detailOutlet"></router-outlet>
  </second-pane>
  <third-pane>
    <router-outlet></router-outlet>
  </third-pane>
</multi-pane-layout>

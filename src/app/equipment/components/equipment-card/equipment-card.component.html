<div
class="equipment-card-section"
(mouseover)="onEnter()"
(mouseleave)="onLeave()">
  <div class="left">
    <bd-initials-circle
      class="initials-circle"
      [firstName]="firstLetter"
      [lastName]="lastLetter">
    </bd-initials-circle>
    <div class="equipment-make">
      <span>{{equipment.make}}</span>
    </div>
    <div>{{equipment.number}}</div>
  </div>
  <div class="middle">
    <div class="driver-name">
    <span>{{equipment.driverFirstName}} {{equipment.driverLastName}}</span>
  </div>
  <div class="driver-type">
    <span>{{driverType}}</span>
  </div>
  <div class="changes">{{this.equipment.equipmentNotification?.date | date:'MM/dd'}}</div>
  </div>
  <div class="right">
      <div class="tr-city">
        <span style="background: rgb(133, 209, 131)" class="tr-city-circle"></span>
        <span class="tr-city-name">TR{{equipment.lastTripNumber}}</span>
      </div>
      <div class="tr-city">
        <span style="background: red" class="tr-city-circle"></span>
        <span class="tr-city-name">{{equipment.lastAddress}}</span>
  </div>
      <span *ngIf="statusText" [style.color]="equipmentStatusColor" class="status-text">{{equipmentStatusText}}</span>
      <span
      [style.background]="equipmentStatusColor"
      class="status">
      </span>
  </div>
</div>

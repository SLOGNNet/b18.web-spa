<equipment-card
  *ngFor="let equipment of this.equipments; trackBy: trackBy;"
  [item]="equipment"
  class="card"
  [parentHover]="parentHover"
  [class.parent-hover]="parentHover"
  [active]="isActive(equipment.id)"
  [class.active]="isActive(equipment.id)"
  (select)="onCardSelect($event)">
</equipment-card>

<div *ngIf="selectedItem">
  <bd-form-spinner *ngIf="isLoading$ | async"></bd-form-spinner>
  <form-navigation
    [disabled]="isLoading"
    sticky
    [stickyPositionInsideScroll]="true"
    [title]="defaultNavigationTitle || selectedItem.name"
    [anchors]="anchors">
  </form-navigation>
  <equipment-form
    [scrollable]="true"
    [disabled]="isLoading"
    [equipment]="selectedItem"
    [viewMode]="viewMode"
    (save)="onItemSave($event)"
    (cancel)="onItemCancel()">
  </equipment-form>
</div>

<div class="mileage-container interactive-background">
    <div class="info-container">
        <span class="value interactive-text">{{mileage.value}} miles</span>
        <span class="type">{{mileage.type}}</span>
    </div>
    <div class="date-container">
        <span class="date">{{mileage.date | bdDate: constants.DATE_FORMAT}}</span>
    </div>
</div>

<div class='bd-typeahead-container'>
  <template #footerTemplate>
    <bd-form-button
      buttonText="{{footerButtonText}}">
    </bd-form-button>
  </template>
  <template #loaderTemplate>
    <div class='loader'>
      <img src="../../assets/img/spinner.png" alt="">
    </div>
  </template>
  <bd-input [(ngModel)]="value"
      [typeahead]="source"
      [labelText]="labelText"
      [typeaheadItemTemplate]="itemTemplate"
      [typeaheadFooterTemplate]="footerTemplate"
      [typeaheadLoaderTemplate]="loaderTemplate"
      [typeaheadOptionField]="optionField"
      (typeaheadOnSelect)="typeaheadOnSelect($event)"
      (typeaheadLoading)="changeTypeaheadLoading($event)"
      (typeaheadNoResults)="changeTypeaheadNoResults($event)"
      (typeaheadFooterClick)="onFooterClick()"
      [typeaheadOptionsLimit]="'5'">
    </bd-input>
</div>

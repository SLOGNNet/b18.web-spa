<div dropdown class="bd-dropdown-container" name="bd-dropdown-container">
  <a dropdownToggle id="simple-dropdown" class="bd-dropdown-wrapper" name="bd-dropdown-wrapper">
    <div class="bd-dropdown-label">
      <label>
        contact
      </label>
    </div>
    <div class="bd-dropdown-value" name="bd-dropdown-value">
      <span *ngIf="_currentValue === undefined">Select Contact</span>
      <span class="item-selected" *ngIf="_currentValue">{{_currentValue}}</span>
    </div>
    <div class="bd-dropdown-icon">
      <i class="fa fa-sort"></i>
    </div>
  </a>
  <div
    dropdownMenu
    class="bd-dropdown-list"
    aria-labelledby="simple-dropdown">
    <ul>
      <li
        class="dropdown-header"
        attr.value="false"
        (click)="_handleDropdownHeaderClick($event)">
          Leave empty
      </li>
      <li *ngFor="let item of _items"
          attr.value="{{item}}"
          (click)="_handleDropdownItemClick($event)">
             {{item}}
      </li>
     <li class="dropdown-footer">
       <button type="button" name="button">
           Add Contact
         </button>
     </li>
    </ul>
  </div>
</div>

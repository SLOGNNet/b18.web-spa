<div class="main-container">
  <div (clickOutside)="onClickOutside($event)">
    <bd-datepicker
      (valueChange)="onDateChange($event)"
      [ngModel]="dateValue"
      [datePlaceholder]="dateFormat"
      [format]="dateFormat"
      #datepicker>
    </bd-datepicker>
  </div>
  <div>
    <bd-form-timepicker
      (valueChange)="onTimeChange($event)"
      class="bd-form-control"
      [date]="value">
    </bd-form-timepicker>
  </div>
</div>

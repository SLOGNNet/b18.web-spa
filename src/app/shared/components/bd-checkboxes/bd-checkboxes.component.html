<div class="bd-checkboxes">
  <div class="bd-label">
    {{labelText}}
  </div>
  <div class="checkboxes">
    <div class="bd-checkbox" *ngFor="let item of items">
      <bd-checkbox [checked]="isChecked(item)"  (checkedChange)="onCheckedChange(item)"></bd-checkbox>
      {{item.key}}
    </div>
  </div>
</div>

<div class="base-notification-container">
  <div [bd-popover]="notifyPopover"
       [popoverOnHover]="true"
        class="popover-target">
          <icon-with-count-indicator [count]="itemsCount" [class]="_iconClass" [isActive]="_topIconActive">
          </icon-with-count-indicator>
    <bd-popover-content
      #notifyPopover
      placement="auto"
      [horizontalOffset]="-10"
      [closeOnClickOutside]="false"
      [width]="width"
      (mousemove)="onMouseMove()"
      (mouseleave)="onMouseLeave()"
      class="bd-popover-content">
          <div class="notifications-container">
            <div class="notifications-header">
              <span class="title">
                {{_titleText}}
              </span>
              <div *ngIf="itemsCount > 0"
                  class="new-items-info" >
                  <span class="new-items-count">
                    {{itemsCount}} new {{_itemsName}} -
                  </span>
                  <button class="btn-refresh" (click)="onRefreshClick($event)">
                    Refresh
                  </button>
              </div>
            </div>
            <div class="notifications-body">
              <ng-content></ng-content>
            </div>
            <div class="notifications-footer">
              <button class="btn-show-all"
                (click)="onShowAllClick()">
                  Show All
              </button>
            </div>
          </div>
    </bd-popover-content>
  </div>
</div>

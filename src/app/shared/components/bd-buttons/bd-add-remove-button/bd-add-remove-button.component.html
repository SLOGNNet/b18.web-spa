<div
  [class.bd-disabled]="disabled"
  class="button-container">
  <span *ngIf="prefixLabel.length" class="prefix-label text">{{prefixLabel}}</span>
  <button
    [disabled]="disabled"
    [type]="type"
    class="btn-icon {{iconClass}}">
  </button>
  <span *ngIf="suffixLabel.length" class="suffix-label text">{{suffixLabel}}</span>
</div>

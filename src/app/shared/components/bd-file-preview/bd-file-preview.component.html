<div class="loaded-file-container interactive-background">
  <div
    class="upload-progress"
    [style.width.%]="uploadProgress">
  </div>
  <div class="file-info-container">
    <div class="file-type-container">
        <span class="file-name interactive-text">
          {{titleText}}
        </span>
        <button class="btn-delete"
                (click)="onRemoveClick($event)">
          <i class="icon-minus interactive-text"></i>
        </button>
    </div>
      <bd-input
        [labelText]="'Issue date'"
        [collapsibleInput]="false"
        [value]="documentIssueDate">
      </bd-input>
  </div>
  <div class="file-preview">
  </div>
  <div *ngIf="uploadFailed"
    class="error">
    <i class="icon-warning"></i>
    <span>Error! File upload failed!</span>
  </div>
</div>

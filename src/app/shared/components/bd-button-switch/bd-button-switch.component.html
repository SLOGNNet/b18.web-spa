<div class="bd-switch-container hovered-bg" [class.bd-disabled]="disabled">
  <div class="bd-switch-label" *ngIf="!hideLabel">
    {{labelText}}
  </div>
  <div class="bd-buttons-container">
    <button
      *ngFor="let item; of:items; let i=index"
      type='button'
      class="hovered-text"
      [class.active]="isActive(item)"
      (click)="_handleItemClick($event, item)">
        {{displayText(item)}}
    </button>
  </div>
</div>

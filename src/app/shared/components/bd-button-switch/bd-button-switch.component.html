<div class="bd-switch-container">
  <div class="bd-switch-label">
    {{labelText}}
  </div>
  <div class="bd-buttons-container">
    <button
      *ngFor="let item; of:items; let i=index"
      attr.value="{{item.val}}"
      [class.active]="isActive(i)"
      (click)="_handleItemClick($event,i)">
        {{item.val}}
    </button>
  </div>
</div>

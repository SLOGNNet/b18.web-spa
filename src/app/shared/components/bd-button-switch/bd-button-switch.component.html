<div class="bd-switch-container">
  <div class="bd-switch-label">
    {{labelText}}
  </div>
  <div class="bd-buttons-container">
    <button
      *ngFor="let item; of:items; let i=index"
      attr.value="{{item}}"
      [class.active]="isActive(item)"
      (click)="_handleItemClick($event)">
        {{item}}
    </button>
  </div>
</div>

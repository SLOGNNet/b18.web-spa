<div [class.bd-disabled]="disabled" class="form-navigation">
  <div class="top-panel">
    <p class="title">{{title}}</p>
    <div class="top-panel-content">
      <ng-content></ng-content>
    </div>
  </div>

  <bd-perfect-scrollbar class="container">
    <div class="content">
      <span
        *ngFor="let anchor of anchors; let i = index"
        [class.active]="_activeAnchor === i"
        (click)="_scrollTo(anchor.id, i)">
        {{anchor.title}}
      </span>
    </div>
  </bd-perfect-scrollbar>
</div>

<div class="notification-card-container"
     [class.new-notification]="!viewed"
     [class.closable]="isClosable">
  <div class="title-container">
    <span class="title-text">{{notification.title}}</span>
    <button
      class="btn-close icon-close"
      (click)="onClose($event)">
    </button>
  </div>
  <div class="notification-container">
    <div class="notification-card-icon-container">
    <notification-card-icon [eventType]="notification.notificationStatus"></notification-card-icon>
  </div>
    <div class="content-container">
      <div class="notification-title">{{notification.title}}</div>
      <div class="notification-message">
      {{notification.message}}
      </div>
      <div class="date">
      {{notification.date | bdTimeAgo}}
      </div>
    </div>
  </div>
</div>

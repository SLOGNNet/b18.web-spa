<div class="filter-container"
    (clickOutside)="deactivateFilters()">
  <div
      class="filter-header"
      [class.opened]="opened">
    <bd-perfect-scrollbar class="filter-scrollbar">
      <div class="content">
        <span
          *ngFor="let filter of filters; let i = index"
          (click)="_toggleFilter(filter, i)"
          class="filter-item"
          [bd-popover]="filterItemPopover"
          [popoverOnHover]="true"
          [class.active]="filter.active">
          <bd-popover-content
            #filterItemPopover
            placement="bottom"
            [width]="220"
            [closeOnClickOutside]="true"
            [horizontalOffset]="-10">
            <div class="selected-item">
                <p *ngFor="let item of filter.selectedItems">
                {{item.name}}
              </p>
            </div>
          </bd-popover-content>
          <span class="item-name">
            {{filter.tagValue}}
          </span>
          <span class="item-count" *ngIf="filter.count > 1">
            +{{filter.count - 1}}
          </span>
        </span>
      </div>
    </bd-perfect-scrollbar>
  </div>
  <div class="filter-content">
    <ng-content></ng-content>
  </div>
</div>

<div>
  <bd-input
      (valueChange)="onAutocompleteChange($event)"
      placeholder="Enter data">
  </bd-input>
  <div *ngIf="isLoading">
    <bd-spinner></bd-spinner>
  </div>
  <div *ngFor="let item of searchedItems; let i = index;">
    <filter-item
    [itemTemplate]="itemTemplate"
    [item]="item"
    >
    </filter-item>
  </div>
</div>

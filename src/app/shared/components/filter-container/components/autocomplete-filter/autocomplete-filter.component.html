<div>
  <bd-input
      (valueChange)="onAutocompleteChange($event)"
      placeholder="Enter data">
  </bd-input>
  <div *ngIf="isLoading">
    Loading
  </div>
  <div *ngIf="!isLoading">
    <div *ngIf="searchedItems">
      <div *ngFor="let item of searchedItems; let i = index;">
        {{getItemValue(item)}}
      </div>
    </div>
    <div *ngIf="!searchedItems.length"
      class="infinite-scroll"
      infinite-scroll
      [debounce]="debounce" 
      [infiniteScrollDistance]="infiniteScrollDistance" 
      [scrollWindow]="scrollWindow"
      (scrolled)="onScrolledDown($event)">
      <div *ngFor="let item of allItems; let i = index;">
        {{getItemValue(item)}}
      </div>
      <div class="allItemsSpinner" *ngIf="isAllItemsLoading">
        Loading
      </div>
    </div>
  </div>
</div>

<ng-content>
</ng-content>
 <div *ngIf='isExpandButtonVisible'
  (click)="toggleExpand()"
  class="expandable-arrow-wrapper"
  [class.open]="isExpanded">
  <i
    [class.icon-up-arrow]="isExpanded"
    [class.icon-down-arrow]="!isExpanded"
    class="expandable-arrow"
    aria-hidden="true">
  </i>
</div>

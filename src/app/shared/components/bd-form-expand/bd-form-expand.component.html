<ng-content>
</ng-content>
 <div *ngIf='isExpandButtonVisible'
  (click)="toggleExpand()"
  class="expandable-arrow-wrapper"
  [class.open]="isExpanded">
  <i
    [class.fa-chevron-up]="isExpanded"
    [class.fa-chevron-down]="!isExpanded"
    class="fa expandable-arrow"
    aria-hidden="true">
  </i>
</div>

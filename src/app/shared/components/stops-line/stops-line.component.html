<div class="stops-container" *ngIf="stops.length">
  <hr [style.border-color]="lineColor">
  <div class="stops">
      <div
        aria-hidden="true"
        class="triangle"
        [style.background]="stop.color"
        [style.left.px]="stop.left"
        [style.position]="stop.left ? 'absolute' : ''"
        [class.bottom]="isDropOff(stop.type)"
        (click)="onStopSelect(stop)"
        *ngFor="let stop of stops">
      </div>
      <span></span>
  </div>
</div>

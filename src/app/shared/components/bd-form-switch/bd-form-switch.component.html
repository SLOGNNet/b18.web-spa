<div class="wrapper" [ngSwitch]="enableButtonSwitch">
  <bd-button-switch
      *ngSwitchCase="true"
      [labelText]="labelText"
      [items]="items"
      [selectedValue]="selectedValue"
      (onItemClick)="onItemClick($event)">
  </bd-button-switch>
  <bd-dropdown
      *ngSwitchCase="false"
      [labelText]="labelText"
      [viewMode]="true"
      [defaultTitleText]="defaultTitleText"
      [dropdownHeaderTemplate]="dropdownHeaderTemplate"
      [dropdownFooterTemplate]="dropdownFooterTemplate"
      [dropdownItemTemplate]="dropdownItemTemplate"
      [items]="items"
      [selectedValue]="selectedValue"
      (onItemClick)="onItemClick($event)"
      (focusChange)="onDropdownFocusChange($event)">
  </bd-dropdown>
</div>

<multi-slot-layout>
    <first-slot>

    </first-slot>

    <second-slot>
        <datatable class='material striped' [rows]='rows' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="'auto'" [limit]="10">
        </datatable>
    </second-slot>
    
    <third-slot>
        <div style="width:500px; margin-top:100px; ">
            <bd-input placeholder="placeholder" [collapsibleInput]="false" [labelText]="'Estimated distance calculate'">
                <span class="prefix" bd-prefix>$&nbsp;</span>
            </bd-input>

            <div style="margin-top:30px;"></div>

            <bd-input [labelText]="'Estimated'" [collapsibleInput]="true" [attr.name]="'Andrew'">
            </bd-input>
        </div>
    </third-slot>
</multi-slot-layout>

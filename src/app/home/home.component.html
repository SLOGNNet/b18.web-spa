Home page
<datatable
    class='material striped'
    [rows]='rows'
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
>
</datatable>

<div style="width:500px; margin-top:100px;">
<bd-input
    placeholder="placeholder"
    [defaultView]="false"
    [animated]="true"
    [labelText]="'Estimated distance calculate'"
    [errorText]="'test error'"
    [invalid]="false"
    >
</bd-input>
<bd-input
    [labelText]="'Estimated'"
    [invalid]="true"
    [defaultView]="false"
    [errorText]="'test error'"
    [attr.name]="'Andrew'">
    <span class="prefix" md-prefix>$&nbsp;</span>
</bd-input>

<bd-input
    [labelText]="'Estimated'"
    [defaultView]="true"
    [attr.name]="'Andrew'">
    <span class="prefix" md-prefix>$&nbsp;</span>
</bd-input>

</div>

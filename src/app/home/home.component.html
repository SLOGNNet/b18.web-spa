Home page


<div style="margin:50px auto; width:400px; background:#c1c1c1;padding:20px;">
  <template #dropdownHeaderTemplate>
        Leave empty
  </template>

  <template #dropdownFooterTemplate>
    <button
      class="form-button">
        Add Contact
    </button>
  </template>

  <template #dropdownItemTemplate let-item="item">
        {{item}}
  </template>

  <bd-dropdown
    [dropdownHeaderTemplate]="dropdownHeaderTemplate"
    [dropdownFooterTemplate]="dropdownFooterTemplate"
    [dropdownItemTemplate]="dropdownItemTemplate"
    [selectedValue]="items[0]"
    [items]="items">
  </bd-dropdown>
</div>

<datatable
    class='material striped'
    [rows]='rows'
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10">
</datatable>

<div style="width:500px; margin-top:100px;">
    <bd-input
        placeholder="placeholder"
        [collapsibleInput]="false"
        [labelText]="'date'">
        <span class="prefix" bd-prefix>$&nbsp;</span>
    </bd-input>

    <div style="margin-top:30px;"></div>

    <bd-input
        [labelText]="'Estimated distance Estimated'"
        [collapsibleInput]="true"
        [attr.name]="'Andrew'">
    </bd-input>

</div>

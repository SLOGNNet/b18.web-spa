<multi-pane-layout>
    <first-pane>
        <div style="margin:50px auto; width:400px; background: #d9edf7;padding:20px;">
        <template #dropdownHeaderTemplate>
                Leave empty
        </template>

        <template #dropdownFooterTemplate>
            <bd-form-button
            buttonText="Add Contact">
            </bd-form-button>
        </template>

        <template #dropdownItemTemplate let-item="item">
            {{item}}
        </template>

        <bd-dropdown
            [defaultLabelText]="'contact'"
            [labelText]="'contact'"
            [defaultTitleText]="'Select Contact'"
            [dropdownHeaderTemplate]="dropdownHeaderTemplate"
            [dropdownFooterTemplate]="dropdownFooterTemplate"
            [dropdownItemTemplate]="dropdownItemTemplate"
            [items]="items">
        </bd-dropdown>
        </div>
        <bd-dropdown
            [defaultLabelText]="'contact'"
            [labelText]="'contact'"
            [defaultTitleText]="'Select Contact'"
            [dropdownHeaderTemplate]="dropdownHeaderTemplate"
            [dropdownFooterTemplate]="dropdownFooterTemplate"
            [dropdownItemTemplate]="dropdownItemTemplate"
            [items]="items">
        </bd-dropdown>
        <swui-datatable
          class="material striped"
          [rows]="rows"
          [loadingIndicator]="loadingIndicator"
          [columns]="columns"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'">
        </swui-datatable>
        <div style="width:500px; margin:100px auto;">
            <bd-input
                placeholder=""
                [collapsibleInput]="false"
                [labelText]="'date'">
                <span class="prefix" bd-prefix>$&nbsp;</span>
                <span  bd-suffix>$&nbsp;</span>
            </bd-input>

            <div style="margin-top:30px;"></div>

            <bd-input
                [labelText]="'Estimated distance Estimated'"
                [collapsibleInput]="true"
                [attr.name]="'Andrew'">
                <span class="prefix" bd-prefix>$&nbsp;</span>
                <span bd-suffix>$&nbsp;</span>
            </bd-input>

        <div style="margin-top:30px;"></div>
        <bd-input
            placeholder=""
            [collapsibleInput]="false">
        </bd-input>

        <div style="margin-top:30px;"></div>
        <bd-textarea
        [labelText]="'textarea'"
        [collapsibleInput]="false"
        >
        <span class="prefix" bd-prefix>$&nbsp;</span>
        </bd-textarea>

        <bd-textarea
        [collapsibleInput]="true"
        [labelText]="'Estimated distance Estimated'">
        </bd-textarea>
        </div>
    </first-pane>

    <second-pane>
      <div style="padding: 10px; background: #d9edf7; margin: 10px;">

        <bd-form-switch
          [enableButtonSwitch]="false"
          [labelText]="'contact'"
          [defaultTitleText]="'Select contact'"
          [items]="items"
          [selectedValue]="items[0]">
        </bd-form-switch>

        <div style="margin-top:20px;"></div>

        <bd-form-switch
          [enableButtonSwitch]="true"
          [labelText]="'Freight'"
          [items]="switchButtons2"
          [selectedValue]="switchButtons2[0]">
        </bd-form-switch>
      </div>

    </second-pane>

    <third-pane>
      <ngb-datepicker
      [firstDayOfWeek]="7"
      [maxDate]="maxdate">
    </ngb-datepicker>
      <form ngNoForm action="http://localhost:5000/upload" target="_blank" method="POST" enctype="multipart/form-data"> <input type="file" name="fileupload" value="fileupload" id="fileupload"> <label for="fileupload"> Select a file to upload</label> <input type="submit" value="submit"> </form>
    </third-pane>
</multi-pane-layout>

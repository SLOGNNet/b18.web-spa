<multi-pane-layout>
    <first-pane>
      <div class="data-panel">
        <bd-button
          class="add-button"
          [color]="'primary'"
          [text]="'Add'"
          (click)="onAdd()">
        </bd-button>
        <swui-datatable
          #datatable
          class="material striped"
          [rows]="items"
          [columns]="columns"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [selectionType]="'single'"
          (select)="onSelect($event)"
          [limit]="10">
        </swui-datatable>
      </div>
    </first-pane>

    <second-pane>
    </second-pane>

    <third-pane>
      <div *ngIf="selectedItem">
        <form-navigation
          sticky
          [title]="'Customer'"
          [anchors]="anchors">
        </form-navigation>
        <customer-form
          [scrollable]="true"
          [customer]="selectedItem"
          [viewMode]="customerViewMode"
          (save)="onItemSave($event)"
          (cancel)="onItemCancel()">
        </customer-form>
      </div>
    </third-pane>
</multi-pane-layout>

<div *ngIf="selectedItem">
  <form-navigation
    sticky
    [title]="'Customer'"
    [anchors]="anchors">
  </form-navigation>
  <customer-form
    [scrollable]="true"
    [customer]="selectedItem"
    [viewMode]="viewMode"
    (save)="onItemSave($event)"
    (cancel)="onItemCancel()">
  </customer-form>
</div>

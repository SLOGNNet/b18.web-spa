<div
class="customer-card-section"
(mouseover)="onEnter()"
(mouseleave)="onLeave()">
  <div class="left">
    <span class="cropped-customer-name">{{this.croppedCustomerName}}</span>
    <div class="customer-name">
      {{customer.name}}
    </div>
    <div>MC# {{customer.mc}}</div>
  </div>
  <div class="middle">
    <span class="customer-contact-full-name">{{customer.contacts[0].firstName}} {{customer.contacts[0].lastName}}</span>
    <span class="position">{{customer.contacts[0].position}}</span>
  <div class="customer-address-phone">{{customer.addresses[0].phone}}</div>
  </div>
  <div class="right">
    <div *ngFor="let load of customer.loads" class="load">
      <span [style.background]="loadStatusColor(load.status)" class="load-circle"></span>
      <span class="load-name">LD{{load.systemLoadNumber}}</span>
    </div>
      <span *ngIf="statusText" [style.color]="customerStatusColor" class="status-text">{{customerStatusText}}</span>
      <span
      [style.background]="customerStatusColor"
      class="status">
      </span>
  </div>
</div>

<div class="wrapper">
  <template #customItemTemplate let-model="item" let-index="index">
      <div class="item-wrapper">
        <div class="left-panel">
          <div class="name">
              {{model.name}}
          </div>
          <div class="address">
              {{model.address.streetAddress}}
          </div>
        </div>
        <div class="right-panel">
          <div class="number">
            {{model.mc}}
          </div>
        </div>
      </div>
  </template>
<form [formGroup]="loadForm">
  <div class="bd-form">
    <bd-typeahead
       formControlName="customer"
       [labelText]="'Name or MC#'"
       [footerButtonText]="'Add New Customer'"
       [source]="customerSource"
       (onRemove)="onRemove()"
       [(value)]="customerQuery"
       [itemTemplate]="customItemTemplate"
       (onSelect)="onCustomerSelect($event)"
       [optionField]="'name'">
     </bd-typeahead>
     <view-mode-toogle [viewMode]="customerViewMode" (changed)="customerViewModeChanged($event)">
         <customer-form *ngIf='load.customer' [customer]='load.customer' [viewMode]="customerViewMode"> </customer-form>
     </view-mode-toogle>
  </div>
</form>
</div>

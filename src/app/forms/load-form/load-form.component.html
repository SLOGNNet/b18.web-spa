<div>
  <template #customItemTemplate let-model="item" let-index="index">
      <div class="item-wrapper">
        <div class="left-panel">
          <div class="name">
              {{model.name}}
          </div>
          <div class="address">
              {{model.address.streetAddress}}
          </div>
        </div>
        <div class="right-panel">
          <div class="number">
            {{model.mc}}
          </div>
        </div>
      </div>
  </template>

  <div class="bd-form">
    <bd-typeahead
       [labelText]="'Name or MC#'"
       [footerButtonText]="'Add New Customer'"
       [source]="customerSource"
       [(value)]="customerQuery"
       [itemTemplate]="customItemTemplate"
       (onSelect)="onCustomerSelect($event)"
       [optionField]="'name'">
     </bd-typeahead>
     <expandable-panel>
       <div expanded>
         <customer-form *ngIf='load.customer' [customer]='load.customer'> </customer-form>
      </div>
     </expandable-panel>
  </div>
</div>

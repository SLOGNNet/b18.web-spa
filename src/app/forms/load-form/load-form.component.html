<div style="margin:30px auto; background:#777777; max-width:500px; width:100%; padding:50px;">


  <template #customItemTemplate let-model="item" let-index="index">
      <div class="item-wrapper">
        <div class="left-panel">
          <div class="name">
              {{model.name}}
          </div>
          <div class="address">
              {{model.address}}
          </div>
        </div>
        <div class="right-panel">
          <div class="number">
            {{model.number}}
          </div>
        </div>
      </div>
  </template>



  <div class="bd-form">
    <bd-typeahead
       [labelText]="'Name or MC#'"
       [footerButtonText]="'Add New Customer'"
       [source]="loadData"
       [(ngModel)]="query"
       [itemTemplate]="customItemTemplate"
       [optionField]="'name'">
     </bd-typeahead>

  </div>

</div>

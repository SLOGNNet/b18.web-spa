<form [formGroup]="locationForm">
	  <bd-validator [component]="locationForm.controls.name" [errorDefs]="{required: 'Name is required'}">
			<bd-input class="bd-form-control" formControlName="name" placeholder="Name">
			</bd-input>
		</bd-validator>
		<address-form [group]='locationForm.controls.address' [address]='location.address' [viewMode]="viewMode" [disabled]="disabled"></address-form>
		<contacts-info-form [items]="location.contactInfo" [formArray]='locationForm.controls.contactInfo' [viewMode]="viewMode" [disabled]="disabled"></contacts-info-form>
</form>

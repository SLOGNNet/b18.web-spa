<template let-data ngFor [ngForOf]="renderFormData" let-i="index">
  <div class='bd-form-list-item'>
   <bd-remove-button class='bd-form-control' [disabled]="disabled" (click)='removeItem(data)' [prefixLabel]="label(i)"> </bd-remove-button>
   <contact-form [group]='data.group' [contact]='data.item' [disabled]="disabled" [locations]="locations" [viewMode]="viewMode"></contact-form>
 </div>
</template>
<bd-add-button class='bd-form-control' (click)='addNewItem()' [disabled]="disabled" [suffixLabel]="'Contact'"></bd-add-button>

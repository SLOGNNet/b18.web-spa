  <template let-data ngFor [ngForOf]="renderFormData" let-i="index">
  <bd-remove-button class='bd-form-control remove-button' (click)='removeItem(data)' [prefixLabel]="label(i)"> </bd-remove-button>
  <contact-form [group]='data.group' [contact]='data.item' [addresses]="addresses" [viewMode]="viewMode"></contact-form>
</template>
<bd-add-button class='bd-form-control' (click)='addNewItem()' [suffixLabel]="'Contact'"></bd-add-button>

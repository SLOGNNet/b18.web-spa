<form [formGroup]="formGroup">
  <bd-form-datetimepicker
    class="bd-form-control"
    formControlName="date"
  >
  </bd-form-datetimepicker>
  <!-- <bd-form-datepicker
    class="bd-form-control"
    formControlName="date"
  >
  </bd-form-datepicker> -->
  <pick-up-commodity-form
    [formArray]="formGroup.controls.commodities"
    (update)="onCommodityUpdate($event)"
    (remove)="onCommodityRemove($event)"
    (add)="onCommodityAdd()"
    [items]="pickupCommodities$ | async"
    [viewMode]="viewMode">
  </pick-up-commodity-form>
  <bd-textarea
    class="bd-form-control"
    formControlName="notes"
    [labelText]="'Notes'">
  </bd-textarea>
</form>

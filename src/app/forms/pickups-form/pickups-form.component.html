<template let-data ngFor [ngForOf]="renderFormData" let-i="index" [ngForTrackBy]="trackBy">
  <bd-remove-button class='bd-form-control' (click)='removeItem(data)' [prefixLabel]="label(i)"> </bd-remove-button>
  <pickup-form [group]="data.group" [stop]="data.item" [viewMode]="viewMode"></pickup-form>
</template>
<bd-add-button class='bd-form-control' (click)='addNewItem()' suffixLabel="Pickup" ></bd-add-button>

<form [formGroup]="customerForm">

	<bd-input [labelText]="'Company Name'" formControlName="companyName" *ngIf="controlVisible('companyName')" [errorText]="'Company name is required'">
	</bd-input>
	<bd-dropdown [selectedValue]="selectedCustomerType" [items]="customerTypes">
	</bd-dropdown>
	<bd-dropdown [selectedValue]="selectedCustomerStatus" [items]="customerStatuses">
	</bd-dropdown>
	<bd-input [labelText]="'MC #'" formControlName="mc">
	</bd-input>
	<bd-input [labelText]="'Tax ID (W9)'" formControlName="taxId">
	</bd-input>
	<address-form [group]='customerForm' [address]='customer.address'></address-form>
	<div>
		<button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
		<button (click)="changeMode()" class="btn">Change Mode</button>
	</div>
</form>

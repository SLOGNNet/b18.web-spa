<form [formGroup]="customerForm">
	<bd-form-section [labelText]="'CUSTOMER > BASIC INFORMATION'" [viewMode]='viewMode'>
		<bd-input [labelText]="'Company Name'" formControlName="name" *ngIf="controlVisible('name')" [errorText]="'Company name is required'">
		</bd-input>
		<bd-dropdown [labelText]="'Customer type'" [selectedValue]="selectedCustomerType" [items]="customerTypes">
		</bd-dropdown>
		<bd-dropdown [labelText]="'Status'" [selectedValue]="selectedCustomerStatus" [items]="customerStatuses">
		</bd-dropdown>
		<bd-input [labelText]="'MC #'" formControlName="mc">
		</bd-input>
		<bd-input [labelText]="'Tax ID (W9)'" formControlName="taxId">
		</bd-input>
	</bd-form-section>
	<bd-form-section [labelText]="'CUSTOMER > ADDRESS'" [viewMode]='viewMode'>
		<address-form [group]='customerForm.controls.address' [address]='customer.address'></address-form>
	</bd-form-section>
	<div class="section">
		<bd-button
		type='default'
		(click)="onCancel()"
		[text]="'Cancel'"
		class="bd-button"
		>
		</bd-button>
		<bd-button
		type='primary'
		class="bd-button"
		(click)="onSubmit()"
		[text]="'Add Customer'"
		>
		</bd-button>
	</div>
</form>

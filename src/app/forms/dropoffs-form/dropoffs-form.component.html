<template let-data ngFor [ngForOf]="renderFormData" let-i="index">
  <bd-remove-button class='bd-form-control' (click)='removeItem(data)' [prefixLabel]="label(i)"> </bd-remove-button>
  <dropoff-form [group]="data.group" [stop]="data.item" [viewMode]="viewMode"></dropoff-form>
</template>
<bd-add-button class='bd-form-control' (click)='addNewItem()' suffixLabel="Dropoff" ></bd-add-button>

<div class="preview-container">
  <bd-file-preview
     *ngFor="let document of this.documents; let ii = index;"
    [documentType]="document.documentType"
    [isDocumentLoaded]="documentsLoaded"
    [itemIndex]="ii + 1">
  </bd-file-preview>
</div>


<div class="upload-container">
  <bd-upload-file
    [documentType]="'Rate Sheet'"
    (documentsLoad)="documentsOnLoad($event)">
  </bd-upload-file>

  <bd-upload-file
    [documentType]="'Bill of Lading'"
    (documentsLoad)="documentsOnLoad($event)">
  </bd-upload-file>
</div>

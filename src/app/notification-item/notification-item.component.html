<div class="notification-item-container">
  <div [style.background]="getEventTypeColor" class="notification-icon">
    <div class="icon-tasks"></div>
    <p class="priority">{{priorityText}}</p>
  </div>
  <div class="notification-content">
    <p class="name">{{name}}</p>
    <p class="message">{{message}}</p>
    <p class="date">{{date}}</p>
  </div>
</div>

<form [formGroup]="phoneForm" novalidate (ngSubmit)="onSubmit(phoneForm)" class="edit">
  <div class="general-error-message" *ngIf="isConfirmationFailed && phoneForm.pristine">
    <div class="error-message">
      <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
      Incorrect number.<br/>
      Please enter the code that you just got.
    </div>
  </div>
  <div class="general-help-message" *ngIf="!isConfirmationFailed">
    A 5-digit Activation Code will be texted to your phone within a few minutes.<br/>
    Code example: 35746
  </div>
  <bd-validator [component]="phoneForm.controls.code" [errorDefs]="{required: 'This field is required'}">
    <bd-input
      class="bd-form-control"
      [labelText]="'Confirmation Code'"
      formControlName="code">
    </bd-input>
  </bd-validator>
  <div class="divider"></div>
  <bd-button
    type="submit"
    color="primary"
    class="button"
    [(disabled)]="!phoneForm.valid"
    [text]="'Confirm'">
  </bd-button>
</form>
